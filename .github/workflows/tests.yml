name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python3.8 -m pip install --upgrade pip
        python3.8 -m pip install -r requirements.txt
        python3.8 -m pip install -r requirements_dev.txt
        python3.8 -m pip list
        python3.8 -m pip install requests
        python3.8 -m pip list

    - name: Create dummy .env file
      run: |
        echo "SPOTIFY_CLIENT_ID=CLIENT_ID" > cybotify/.env
        echo "SPOTIFY_CLIENT_SECRET=CLIENT_SECRET" >> cybotify/.env
        echo "SPOTIFY_REDIRECT_URI=REDIRECT_URI" >> cybotify/.env

    - name: Run Tests
      run: |
        python3.8 -m coverage run --source='.' --omit="tests/*" manage.py test

    - name: Coverage Badge
      uses: tj-actions/coverage-badge-py@v1.2
      with:
        overwrite: true
        output: images/coverage.svg

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v6
      id: changed_files
      with:
        files: images/coverage.svg

    - name: Commit files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add images/coverage.svg
        git commit -m "Updated images/coverage.svg"

    - name: Push changes
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
